<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BDC Mini Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script defer src="dashboard.js"></script>
  <style>
    :root { --bg:#0b1020; --card:#141a2e; --text:#e7eaf3; --muted:#9aa3b2; --acc:#4da3ff; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, Arial, sans-serif; background: var(--bg); color: var(--text); }
    header { padding: 24px; border-bottom: 1px solid #1f2742; }
    h1 { margin: 0 0 6px; font-size: 24px; }
    .muted { color: var(--muted); font-size: 14px; }
    main { padding: 24px; max-width: 1100px; margin: auto; }
    .controls { display: flex; gap: 12px; margin-bottom: 16px; flex-wrap: wrap; }
    input, select, button {
      background: var(--card); color: var(--text); border: 1px solid #243054; border-radius: 10px;
      padding: 10px 12px; outline: none;
    }
    button { cursor: pointer; }
    table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 12px; overflow: hidden; }
    th, td { padding: 12px; text-align: left; border-bottom: 1px solid #1f2742; font-size: 14px; }
    th { background: #1a2340; position: sticky; top: 0; z-index: 1; }
    tr:hover td { background: #11172c; }
    .pill { padding: 4px 8px; border-radius: 999px; background: #1f2742; font-size: 12px; }
    .status-2xx { color: #5bd97a; }
    .status-4xx { color: #ffb454; }
    .status-5xx { color: #ff6b6b; }
    footer { padding: 16px 24px; color: var(--muted); font-size: 12px; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ§  Blockchain Data Center â€“ Request Logs</h1>
    <div class="muted">Simple live dashboard (auto-refresh each 5s)</div>
  </header>
  <main>
    <div class="controls">
      <input id="apiKey" type="password" placeholder="x-api-key" />
      <select id="method">
        <option value="">Any method</option>
        <option>GET</option><option>POST</option><option>PUT</option><option>DELETE</option>
      </select>
      <select id="status">
        <option value="">Any status</option>
        <option value="2xx">2xx</option>
        <option value="4xx">4xx</option>
        <option value="5xx">5xx</option>
      </select>
      <button id="refresh">Refresh</button>
    </div>

    <table id="logsTable">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Method</th>
          <th>Endpoint</th>
          <th>IP</th>
          <th>Status</th>
          <th>User-Agent</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <footer>
    BDC â€¢ Mini API Dashboard
  </footer>
</body>
</html>
